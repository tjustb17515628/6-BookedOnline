<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/merchant/data_index.css">
    <title>运营数据</title>
    <!-- <script src="../js/jquery-2.2.1.min.js"></script> -->
    <script src="../js/merchant/jquery-2.2.1.min.js"></script>
    <script src="../js/merchant/myjs_xu.js"></script>
    <script src="../js/merchant/echarts.min.js"></script>
    <script src="../js/merchant/data_index.js"></script>
</head>
<body bgcolor="#000000">
    <div class="t_container">
        <header class="t_h_bg">
            <span>文艺烤鱼销售大数据</span>
        </header>
        <main class="t_main">
            <div class="t_box">
                <header class="t_title">
                    <span>本月销售额</span>
                    <span class="t_number">2300.00</span>
                </header>
                <div class="t_list">
                    <div class="t_min">订单量 <i></i></div>
                    <div class="t_min">客流量 100 <i></i></div>
                    <div class="t_min">转换率 8% <i class="down"></i></div>
                </div>
                <!-- <div id="chart_1" class="echart" style="width: 100%; height: 2.4rem;"></div> -->
                <div id="chart_1" class="echart"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>菜品销售统计</span>
                </header>
                <div id="chart_2" class="echart2" ></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>年度销售额走势图</span>
                </header>
                <div id="chart_3" class="echart3"></div>
            </div>
            <div class="t_box">
                <div class="main_table t_btn8">
                    <table>
                        <thead>
                        <tr>
                            <th colspan="4">每日销售统计表</th>
                        </tr>
                        <tr>
                            <th>销售价格</th>
                            <th>销售市场</th>
                            <th>销售任务</th> 
                            <th>销售量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>22</td>
                            <td>男生宿舍</td>
                            <td>25</td>
                            <td>35</td>
                            
                        </tr>
                        <tr>
                            <td>22</td>
                            <td>女生宿舍</td>
                            <td>27</td>
                            <td>37</td>
                        </tr>
                        <tr>
                            <td>22</td>
                            <td>教师公寓</td>
                            <td>25</td>
                            <td>28</td>
                        </tr>
                        <tr>
                            <td>27</td>
                            <td>贝壳教学楼</td>
                            <td>20</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>28</td>
                            <td>珠江学院</td>
                            <td>20</td>
                            <td>15</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

</html>
