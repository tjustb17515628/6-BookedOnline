<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">

        <title>菜单上传</title>

        <link rel="stylesheet" type="text/css" href="../css/upload_css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/upload_css/home.css">
		
    </head>
    <body>
        <section class="aui-content">
            <div style="height:20px;"></div>
            <div class="aui-content-up">
                <form action="" name="form1" method="post">
                    <div class="aui-content-up-form">
                        <h2>请提交需要上传的菜品</h2>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            店铺名 <em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" name="dianpu_name" required id="0" placeholder="请输入商家注册时的店铺名">
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            菜品名 <em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" name="menu_name"  required id="1" placeholder="请输入菜品名字">
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            单价 <em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" name="menu_name"  required id="2" placeholder="请输入菜品价格">
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            手机号码 <em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" name="youphone" id="2" placeholder="请输入11位的手机号码" onBlur="checkpsd1()" required/>
                            <span class="tips" id="phone">必须是11位的数字</span>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            资质 <em>*</em>
                        </label>
                        <div class="aui-form-input">
                            <input type="text" class="aui-form-control-two" name="youziz" id="3" placeholder="请输入营业执照编码/统一社会信用代码" onBlur="checkpsd2()" required/>
                            <span class="tips" id="zizhi">必须是18位社会信用代码</span>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            菜品介绍
                        </label>
                        <div class="aui-form-input">
                            <textarea class="aui-form-control" name="description" id="4" minlength="5">请输入您的菜品具体内容...</textarea>
                        </div>
                    </div>
                    <div class="aui-form-group clear">
                        <label class="aui-label-control">
                            菜品图片 <em>*</em>
                            <span>小于5M</span>
                        </label>
                        <div class="aui-form-input">
                            <div class="aui-content-img-box aui-content-full">
                                <div class="aui-photo aui-up-img clear">
                                    <section class="aui-file-up fl">
                                        <img src="../images/up.png" class="add-img">
                                        <!-- 可以接受 JPG、PNG、JPEG、BMP 图像 -->
                                        <input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple/>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="aui-btn-default">
                <button class="aui-btn aui-btn-account">保存并提交</button>
            </div>
        </section>
        <!-- mask begin -->
        <div class="aui-mask aui-works-mask">
            <div class="aui-mask-content">
                <p class="aui-delete-text">确定要删除你上传的资料？</p>
                <p class="aui-check-text">
                    <span class="aui-delete aui-accept-ok">确定</span>
                    <span class="aui-accept-no">取消</span>
                </p>
            </div>
        </div>
        <!-- mask end -->
        <script type="text/javascript" src="../js/fileUpload.js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/fileUpload.js/myJS_xu.js"></script>
        <script type="text/javascript">
            

            //验证手机号码
            function checkpsd1(){

                na=form1.youphone.value;

                if( na.length <11 || na.length >11)

                {

                    phone.innerHTML='<font class="tips_false">必须是11位的数字</font>';



                }else{

                    phone.innerHTML='<font class="tips_true">输入正确</font>';



                }



            }

            //验证社会统一代码
            function checkpsd2(){

                na=form1.youziz.value;

                if( na.length <18 || na.length >18)

                {

                    zizhi.innerHTML='<font class="tips_false">必须是18位社会信用代码</font>';



                }else{

                    zizhi.innerHTML='<font class="tips_true">输入正确</font>';



                }
            }
        </script>
    </body>
</html>
